
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Online Store</title>
    <link rel="stylesheet" href="css/ajax_store.css">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="btn">Refresh</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        "use strict";


        $.get("./data/inventory.json", {
            limit:  10,
            offset: 20
        }).done(function(data) {
            var output ='';
            data.forEach(function (eachProduct) {
                output += '<tr>';
                output += '<td>' + eachProduct.title + '</td>';
                output += '<td>' + eachProduct.quantity + '</td>';
                output += '<td>' + eachProduct.price + '</td>';
                output += '<td>' + eachProduct.categories.join(', ') + '</td>';
                output += '</tr>';
            });
            $('#insertProducts').html(output);
        });

</script>

</body>
</html>
