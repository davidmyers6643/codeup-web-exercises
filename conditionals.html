<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Conditionals Exercise</title>
    </head>

    <body>

        <h1>Conditionals Exercise</h1>



        <script src="js/conditionals.js"></script>

        <script>
            // var name = 'Ryan';

            var name = prompt('What is your first name?');

            if (name === 'Justin') {
                console.log('Hello, Justin!');
            } else if (name === 'Ryan') {
                console.log('Hello, Ryan!');
            } else {
                console.log('Hello, person!... I mean '+ name.toUpperCase() + '...');
            }



            switch(name) {
                case 'Ryan':
                    console.log('Hello, Ryan!');
                    break;

                case 'Justin':
                    console.log('Hello, Justin!');
                    break;


            }

        </script>

    </body>
</html>
