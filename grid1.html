<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>grid</title>
    <link rel="stylesheet" href="css/grid-layout.css">

</head>
<body>
    <h1>3x3</h1>
        <div class="container">

            <div class="row">
                <div class="column one-third"><h1>First Name</h1></div>
                <div class="column one-third"><h1>Last Name</h1></div>
                <div class="column one-third"><h1>Age</h1></div>
            </div>
            <div class="row">
                <div class="column one-third">David</div>
                <div class="column one-third">Myers</div>
                <div class="column one-third">38</div>
            </div>
            <div class="row">
                <div class="column one-third">Mike</div>
                <div class="column one-third">Myers</div>
                <div class="column one-third">47</div>
            </div>

            <div class="row">
                <div class="column one-half"><h1>Dogs</h1></div>
                <div class="column one-half"><h1>Owners</h1></div>
            </div>
            <div class="row">
                <div class="column one-half">Pringles</div>
                <div class="column one-half">Victoria</div>
            </div>
        </div>




</body>
</html>
