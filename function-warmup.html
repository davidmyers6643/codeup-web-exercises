<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title> Function Warmup</title>

    </head>

        <h1>"Functions Practice"</h1>
    <body>


    <script>

        "use strict";
        (function(){

        var firstName = prompt('What is your name?');

        var age = prompt('Please enter your actual age.');

        function makeUsername(name, age) {

            var firstLetter = name.charAt(0);

            var  nameLength =  name.length;

            return nameLength + firstLetter + age;

        }

        alert('Your login is ' + makeUsername(firstName, age));

        console.log(makeUsername(firstName, age));



        })();

    </script>
